<div class="container-wrapper site-settings">
    <div class="container-inner">
        <mat-card class="container-child">
            <div class="workspace-blk workspace-border">
                <strong>Site Settings</strong>
            </div>
            <nav mat-tab-nav-bar [disableRipple]="true" class="tabs tab-outer-wrapper" fitInkBarToContent>
                <a *ngFor="let section of sidebarSectionList" (click)="activeLink = section.title" [active]="activeLink == section.title" mat-tab-link [routerLink]="section.route" routerLinkActive="active">{{ section.title }}</a
        >
      </nav>
      <router-outlet></router-outlet>
    </mat-card>
  </div>
</div>
