    <mat-card>
        <div class="card-content">
            <div class="left-section">
                <mat-card-header>
                    <mat-card-title>Leave Notification Settings.
                        <br />
                        <span style="font-weight: 300; font-size: 12px">Select the kind of leave notification you get about your activities.</span>
                    </mat-card-title>
                </mat-card-header>
            </div>
            <mat-card-content>
                <div class="right-section">
                    <div class="right-section-content" *ngFor="let item of leavePrefList?.actions; let i = index">
                        <div class="options-list">
                            <div class="notification-toggle">
                                <mat-slide-toggle [(ngModel)]="item.is_notify" id="{{ item.key }}">
                                    <strong>{{ item.action_name }}</strong
                  ><br />
                  <span style="font-style: italic">{{ item.content }}</span>

            </div>
          </div>
        </div>
      </mat-card-content>
    </div>
  </mat-card>
