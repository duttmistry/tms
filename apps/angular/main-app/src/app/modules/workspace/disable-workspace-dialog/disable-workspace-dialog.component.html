<div class="are-you-sure">
    <h2 mat-dialog-title>Are you sure?</h2>
    <div mat-dialog-content>
        <p [innerText]="data.title"></p>

        <label for="disableInput">Type {{ data.is_active ? 'DISABLE' : 'ENABLE' }} to confirm</label>
        <input id="disableInput" [(ngModel)]="typeDisable" [placeholder]="data.is_active ? 'DISABLE' : 'ENABLE'" />
        <mat-error *ngIf="errorMsg">
            {{ errorMsg }}
        </mat-error>
    </div>
    <div mat-dialog-actions>
        <button color="primary" (click)="onConfirm()" class="next">
      <span>Confirm</span>
    </button>
        <button color="accent" [mat-dialog-close]="false" class="cancel">
      <span> Cancel</span>
    </button>
    </div>
</div>
